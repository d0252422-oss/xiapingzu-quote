<script>
/* 只保留「櫃體」Google Sheet CSV */
const CABINETS_CSV =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vQqtS5fA_DZBhjus9oMHTvFx7m_D7cp2ktfUQFGM9kAzJGZ7urNJWTXNpxRx2DCQdS36-Ov8Wiw3SoN/pub?gid=0&single=true&output=csv";

/* 固定以寬 30 的櫃體單價計算 */
const BASE_CABINET_WIDTH_CM = 30;

let cabinetPriceRows = []; // 解析後的價目表（含 height/depth/width/price）
let quoteItems = [];
let userId = null;

/* CSV parser */
function parseCSV(text){
  const quotes=/^"|"$/g;
  return text.trim().split("\n").map(r =>
    r.split(/,(?=(?:[^\"]*\"[^\"]*\")*[^\"]*$)/).map(v=>v.replace(quotes,""))
  );
}

/* 從名稱解析高度/深度/寬度：需像「高210 深60 寬30」或「W30」 */
function extractDims(name){
  const h = (name.match(/高\s*(\d{2,4})/i) || [])[1];
  const d = (name.match(/深\s*(\d{2,4})/i) || [])[1];
  const w = (name.match(/寬\s*(\d{2,4})/i) || name.match(/\bW\s*(\d{2,4})\b/i) || [])[1];
  return {
    height: h ? parseInt(h,10) : null,
    depth:  d ? parseInt(d,10) : null,
    width:  w ? parseInt(w,10) : null
  };
}

/* 載入櫃體價目表 */
async function loadCabinetSheet(){
  const url = CABINETS_CSV + "&rand=" + Math.random();
  const res = await fetch(url);
  const text = await res.text();
  const rows = parseCSV(text);
  const header = rows[0];

  const idxCode  = header.indexOf("編碼");
  const idxName  = header.indexOf("名稱");
  const idxUnit  = header.indexOf("單位");
  const idxPrice = header.indexOf("單價");

  const raw = rows.slice(1).map(r => {
    const code  = (r[idxCode]  || "").trim();
    const name  = (r[idxName]  || "").trim();
    const unit  = (r[idxUnit]  || "").trim();
    const price = parseFloat((r[idxPrice] || "0").toString().replace(/[, ]/g,"")) || 0;
    const dims = extractDims(name);
    return { code, name, unit, price, height: dims.height, depth: dims.depth, width: dims.width };
  }).filter(x => x.code && x.price > 0);

  cabinetPriceRows = raw;

  const usable = cabinetPriceRows.filter(x => x.height && x.depth && x.width).length;
  loadStatus.textContent = `已載入 ${cabinetPriceRows.length} 筆櫃體資料（可解析高/深/寬：${usable} 筆）`;

  updateMatchAndPreview();
}

/* 匹配規則：
   - 寬度：優先找 width=30；若完全沒有 30，改用「最接近 30」當備援（會提示）
   - 高度：優先 exact；沒有就找最接近高度
   - 深度：向上取「>=輸入深度」的最小深度；若都小於則用最大深度
*/
function findBestCabinetRate(inputH, inputD, requiredW){
  const candidates = cabinetPriceRows.filter(x => x.height && x.depth && x.width);

  if(!candidates.length) return { best:null, warn:"價目表中沒有可解析高/深/寬的櫃體資料。" };

  // 1) 寬度 pool
  let widthPool = candidates.filter(x => x.width === requiredW);
  let widthWarn = "";
  if(!widthPool.length){
    const sortedByW = candidates.slice().sort((a,b)=>Math.abs(a.width-requiredW)-Math.abs(b.width-requiredW));
    const bestW = sortedByW[0].width;
    widthPool = candidates.filter(x => x.width === bestW);
    widthWarn = `找不到寬${requiredW}，已改用寬${bestW}作為備援。`;
  }

  // 2) 高度 pool（exact > closest）
  let heightPool = widthPool.filter(x => x.height === inputH);
  let heightPicked = inputH;
  if(!heightPool.length){
    const sortedByH = widthPool.slice().sort((a,b)=>Math.abs(a.height-inputH)-Math.abs(b.height-inputH));
    heightPicked = sortedByH[0].height;
    heightPool = widthPool.filter(x => x.height === heightPicked);
  }

  // 3) 深度：向上取最小 >= inputD
  const depthSorted = heightPool.slice().sort((a,b)=>a.depth-b.depth);
  let best = depthSorted.find(x => x.depth >= inputD);
  if(!best) best = depthSorted[depthSorted.length-1] || null;

  if(!best) return { best:null, warn:"無法匹配到櫃體單價（請確認表內有資料）。" };

  return { best, warn: widthWarn, pickedHeight: heightPicked };
}

/* UI elements */
const totalWidthEl = document.getElementById("totalWidthCm");
const heightEl     = document.getElementById("heightCm");
const depthEl      = document.getElementById("depthCm");

const matchHint   = document.getElementById("matchHint");
const linePreview = document.getElementById("linePreview");

const quoteList       = document.getElementById("quoteList");
const subtotalDisplay = document.getElementById("subtotalDisplay");
const ufAmountDisplay = document.getElementById("ufAmountDisplay");
const totalDisplay    = document.getElementById("totalDisplay");
const footerTotal     = document.getElementById("footerTotal");

let currentMatch = null;
let currentCount = 0;

/* 櫃數計算：商 +（有餘數就 +1），全程整數運算 */
function calcCabinetCount(totalWidthCm){
  const total = parseInt(totalWidthCm || "0", 10);
  const base  = parseInt(BASE_CABINET_WIDTH_CM || "0", 10);
  if(!(total > 0 && base > 0)) return 0;

  const quotient  = Math.floor(total / base);
  const remainder = total % base;

  return quotient + (remainder > 0 ? 1 : 0);
}

function updateMatchAndPreview(){
  const totalW = parseInt(totalWidthEl.value || "0", 10);
  const H = parseInt(heightEl.value || "0", 10);
  const D = parseInt(depthEl.value  || "0", 10);

  currentMatch = null;
  currentCount = 0;

  if(!(totalW > 0 && H > 0 && D > 0)){
    matchHint.textContent = "請輸入總寬/高/深，系統會自動匹配「高/深/寬30」單價並換算櫃數。";
    linePreview.textContent = "—";
    return;
  }

  const count = calcCabinetCount(totalW);
  const { best, warn } = findBestCabinetRate(H, D, BASE_CABINET_WIDTH_CM);

  if(!best){
    matchHint.textContent = warn || "找不到可匹配的櫃體單價（請確認名稱含高/深/寬）。";
    linePreview.textContent = "—";
    return;
  }

  currentMatch = best;
  currentCount = count;

  const amount = Math.round(best.price * count);
  const effectiveWidth = count * BASE_CABINET_WIDTH_CM;

  const warnText = warn ? `（注意：${warn}）` : "";
  matchHint.textContent =
    `已匹配：高 ${best.height} / 深 ${best.depth} / 寬 ${best.width} ${warnText}（來源：[${best.code}] ${best.name}）`;

  linePreview.textContent =
    `總寬 ${totalW}cm → 櫃數 ${count}（寬${BASE_CABINET_WIDTH_CM} × ${count} = ${effectiveWidth}cm）｜單價 $${best.price.toLocaleString()} × ${count} = $${amount.toLocaleString()}`;
}

/* 新增櫃體項目 */
document.getElementById("addItemBtn").onclick = () => {
  const label = document.getElementById("cabinetLabel").value.trim() || "櫃體";
  const totalW = parseInt(totalWidthEl.value || "0", 10);
  const H = parseInt(heightEl.value || "0", 10);
  const D = parseInt(depthEl.value  || "0", 10);

  if(!(totalW > 0 && H > 0 && D > 0)){
    alert("請完整輸入：總寬度 / 高度 / 深度");
    return;
  }
  if(!currentMatch || !(currentCount > 0)){
    alert("尚未匹配到單價或櫃數，請確認價目表規格是否齊全。");
    return;
  }

  const amount = Math.round(currentMatch.price * currentCount);

  quoteItems.push({
    type: "cabinet",
    label,
    input: { totalWidthCm: totalW, heightCm: H, depthCm: D },
    baseWidthCm: BASE_CABINET_WIDTH_CM,
    count: currentCount,
    matched: {
      code: currentMatch.code,
      name: currentMatch.name,
      height: currentMatch.height,
      depth: currentMatch.depth,
      width: currentMatch.width,
      unit: currentMatch.unit,
      unitPrice: currentMatch.price
    },
    amount
  });

  renderList();
  calcTotal();
};

/* 渲染清單 */
function renderList(){
  if(!quoteItems.length){
    quoteList.innerHTML = `<p class="text-xs text-slate-400">尚未加入任何項目。</p>`;
    subtotalDisplay.textContent="—";
    totalDisplay.textContent="—";
    footerTotal.textContent="—";
    ufAmountDisplay.textContent="+ $0";
    return;
  }

  quoteList.innerHTML = quoteItems.map((it,i)=>`
    <div class="border rounded-xl px-3 py-2">
      <div class="flex justify-between items-start">
        <div class="text-xs">
          <p class="font-semibold text-slate-800">${it.label}</p>
          <p class="text-[11px] text-slate-500">
            輸入：總寬 ${it.input.totalWidthCm} / 高 ${it.input.heightCm} / 深 ${it.input.depthCm}（cm）
          </p>
          <p class="text-[11px] text-emerald-700">
            匹配單價：高 ${it.matched.height} / 深 ${it.matched.depth} / 寬 ${it.matched.width}
            ｜$${it.matched.unitPrice.toLocaleString()} / 櫃（${it.matched.code}）
          </p>
          <p class="text-[11px] text-slate-500">
            櫃數：${it.count}（寬${it.baseWidthCm} × ${it.count} = ${it.baseWidthCm*it.count}cm）
            ｜小計：$${it.amount.toLocaleString()}
          </p>
        </div>
        <button data-i="${i}" class="text-red-500 text-[11px] removeBtn">刪除</button>
      </div>
    </div>
  `).join("");

  document.querySelectorAll(".removeBtn").forEach(btn=>{
    btn.onclick=()=>{
      quoteItems.splice(btn.dataset.i,1);
      renderList();
      calcTotal();
    };
  });
}

/* 計算總價 = subtotal + UF(自動) */
function calcTotal(){
  const subtotal = quoteItems.reduce((s,x)=>s + (x.amount||0), 0);
  subtotalDisplay.textContent = `$${subtotal.toLocaleString()}`;

  let ufFee = 0;
  if(subtotal < 50000) ufFee = 6000;
  ufAmountDisplay.textContent = `+ $${ufFee.toLocaleString()}`;

  const total = subtotal + ufFee;
  totalDisplay.textContent = `$${total.toLocaleString()}`;
  footerTotal.textContent = `$${total.toLocaleString()}`;

  return { subtotal, ufFee, total };
}

/* 建立送給 Make 的 payload */
function buildPayload(){
  const {subtotal, ufFee, total} = calcTotal();

  const itemsText = quoteItems.map((it,i)=>(
    `${i+1}. ${it.label}\n` +
    `   輸入：總寬${it.input.totalWidthCm} 高${it.input.heightCm} 深${it.input.depthCm}cm\n` +
    `   匹配：高${it.matched.height} 深${it.matched.depth} 寬${it.matched.width}｜$${it.matched.unitPrice}/櫃（${it.matched.code}）\n` +
    `   櫃數：${it.count}（寬${it.baseWidthCm}×${it.count}=${it.baseWidthCm*it.count}cm）｜小計：$${it.amount.toLocaleString()}`
  )).join("\n\n");

  return {
    userId,
    customerName: document.getElementById("customerName").value.trim(),
    customerPhone: document.getElementById("customerPhone").value.trim(),
    subtotal,
    ufFee,
    total,
    itemsText,
    itemsRaw: JSON.stringify(quoteItems)
  };
}

/* ♻️ LIFF 初始化 & 取得 userId（強化版） */
async function initLiff(){
  try{
    await liff.init({ liffId:"2008590887-zkqDbWqb" });

    if(!liff.isLoggedIn()){
      liff.login({ redirectUri: window.location.href });
      return;
    }

    try{
      const profile = await liff.getProfile();
      userId = profile.userId;
    }catch(e){
      const decoded = liff.getDecodedIDToken?.();
      userId = decoded?.sub || null;
    }

    if(!userId){
      const decoded = liff.getDecodedIDToken?.();
      userId = decoded?.sub || null;
    }

    if(!userId){
      console.warn("LIFF 已登入，但 userId 仍取得失敗。");
    }
  }catch(err){
    console.error("LIFF init failed:", err);
    // userId = "TEST_USER";
  }
}

/* ★ 送到 Make */
async function sendToMake(){
  const name = document.getElementById("customerName").value.trim();
  const phone = document.getElementById("customerPhone").value.trim();
  if(!name || !phone){
    alert("請完整填寫：姓名 + 電話");
    return;
  }
  if(!quoteItems.length){
    alert("請先加入至少 1 個櫃體項目");
    return;
  }
  if(!userId){
    alert("無法取得 userId，請從 LINE App 開啟頁面，或在外部瀏覽器完成 LINE 登入。");
    return;
  }

  const payload = buildPayload();

  await fetch("https://hook.us2.make.com/ajl0cxe88ppt16rbtvj8rgepu8tredg9",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify(payload)
  });

  alert("報價已送出！");
  if(liff.isInClient()) liff.closeWindow();
}

/* INIT */
document.addEventListener("DOMContentLoaded", async ()=>{
  await initLiff();
  await loadCabinetSheet();

  totalWidthEl.oninput = updateMatchAndPreview;
  heightEl.oninput     = updateMatchAndPreview;
  depthEl.oninput      = updateMatchAndPreview;

  document.getElementById("sendBtn").onclick = sendToMake;

  // 測試用（可打開）
  // totalWidthEl.value = 340;
  // heightEl.value = 210;
  // depthEl.value  = 53;
  // updateMatchAndPreview();
});
</script>
