<script>
/* =======================
   Google Sheet CSV（固定 gid）
   ======================= */
const CABINETS_CSV =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vQqtS5fA_DZBhjus9oMHTvFx7m_D7cp2ktfUQFGM9kAzJGZ7urNJWTXNpxRx2DCQdS36-Ov8Wiw3SoN/pub?gid=0&single=true&output=csv";

const DRAWERS_CSV =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vQqtS5fA_DZBhjus9oMHTvFx7m_D7cp2ktfUQFGM9kAzJGZ7urNJWTXNpxRx2DCQdS36-Ov8Wiw3SoN/pub?gid=1520827127&single=true&output=csv";

const BOARDS_CSV =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vQqtS5fA_DZBhjus9oMHTvFx7m_D7cp2ktfUQFGM9kAzJGZ7urNJWTXNpxRx2DCQdS36-Ov8Wiw3SoN/pub?gid=71905260&single=true&output=csv";

const HARDWARES_CSV =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vQqtS5fA_DZBhjus9oMHTvFx7m_D7cp2ktfUQFGM9kAzJGZ7urNJWTXNpxRx2DCQdS36-Ov8Wiw3SoN/pub?gid=206474142&single=true&output=csv";

/* 櫃體表：高度/深度/寬度 mm，使用者輸入 cm -> ×10 */
const CM_TO_MM = 10;

/* 1才²=900cm² */
const CAI2_CM2 = 900;

/* 抽屜規則：深度<=60 → A1/A2/A3；深度>60 → B1/B2/B3 */
const DRAWER_CODES_SHALLOW = ["A1","A2","A3"];
const DRAWER_CODES_DEEP    = ["B1","B2","B3"];

/* 五金只允許這三個（依「名稱」過濾，確保下拉只出現三項） */
const HARDWARE_ALLOW_NAMES = [
  "門板Z型把手加工",
  "門板斜把手加工",
  "G型崁把手"
];

let cabinetRows = [];
let drawersRows = [];
let boardsRows = [];
let hardwaresRows = [];
let cartItems = [];
let userId = null;

let drawersIndex = new Map();
let boardsIndex = new Map();
let hardwaresIndex = new Map();

/* ===== 字體切換（1.25x / 2x）===== */
const SCALE_SMALL = 1.25;
const SCALE_LARGE = 2.0;
const SCALE_KEY = "pinpin_font_scale";

function applyScale(scale){
  const s = (scale === SCALE_LARGE ? SCALE_LARGE : SCALE_SMALL);
  document.documentElement.style.setProperty("--scale", String(s));
  try{ localStorage.setItem(SCALE_KEY, String(s)); }catch(e){}
  const btn = document.getElementById("fontToggleBtn");
  if(btn) btn.textContent = `字體：${s === 2 ? "2×" : "1.25×"}`;
}
function initScale(){
  let saved = null;
  try{ saved = parseFloat(localStorage.getItem(SCALE_KEY)); }catch(e){}
  if(saved === SCALE_LARGE) applyScale(SCALE_LARGE);
  else applyScale(SCALE_SMALL);
}
function toggleScale(){
  const cur = getComputedStyle(document.documentElement).getPropertyValue("--scale").trim();
  const curNum = parseFloat(cur);
  if(curNum >= 1.8) applyScale(SCALE_SMALL);
  else applyScale(SCALE_LARGE);
}

/* utils */
function escapeHtml(str){
  return String(str || "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}
function money(n){ return `$${(n||0).toLocaleString()}`; }
function normUnit(u){ return String(u||"").trim(); }
function normHeaderCell(v){ return String(v || "").replace(/^\uFEFF/, "").trim(); }

/* ✅ 支援 CSV + TSV（你 drawers 分頁可能是 Tab 分隔） */
function splitDelimitedLine(line, delim){
  const out = [];
  let cur = "";
  let inQ = false;

  for(let i=0;i<line.length;i++){
    const ch = line[i];
    if(ch === '"'){
      if(inQ && line[i+1] === '"'){ cur += '"'; i++; continue; }
      inQ = !inQ;
      continue;
    }
    if(!inQ && ch === delim){
      out.push(cur.trim());
      cur = "";
      continue;
    }
    cur += ch;
  }
  out.push(cur.trim());
  return out;
}
function parseCSV(text){
  const raw = String(text || "")
    .replace(/^\uFEFF/, "")
    .replace(/\r\n/g, "\n")
    .replace(/\r/g, "\n")
    .trim();

  if(!raw) return [];

  const lines = raw.split("\n").filter(l => l.trim().length);
  const head = lines[0];

  const tabCount = (head.match(/\t/g) || []).length;
  const commaCount = (head.match(/,/g) || []).length;
  const delim = tabCount > commaCount ? "\t" : ",";

  return lines.map(line => splitDelimitedLine(line, delim));
}

/* ✅ 更耐髒的 code 正規化（全形→半形、去不可見字元） */
function toHalfWidth(str){
  return String(str || "").replace(/[\uFF01-\uFF5E]/g, ch =>
    String.fromCharCode(ch.charCodeAt(0) - 0xFEE0)
  );
}
function normKey(v){
  return toHalfWidth(String(v || ""))
    .replace(/[\u200B-\u200D\uFEFF]/g, "")
    .replace(/\u00A0/g, " ")
    .replace(/\u3000/g, " ")
    .trim()
    .toUpperCase()
    .replace(/[^A-Z0-9]/g, "");
}

function getSelectText(sel){
  try{
    const opt = sel?.options?.[sel.selectedIndex];
    return (opt?.text || "").trim();
  }catch(e){
    return "";
  }
}
function parseCodeNameFromOptionText(text){
  const t = String(text || "").trim();
  const parts = t.split("｜").map(x=>x.trim()).filter(Boolean);
  if(parts.length >= 2){
    return { code: parts[0], name: parts.slice(1).join("｜") };
  }
  return { code: "", name: t };
}

function extractGid(url){
  try{
    const u = new URL(url);
    return u.searchParams.get("gid") || "";
  }catch(e){
    const m = String(url||"").match(/[?&]gid=([0-9]+)/);
    return m ? m[1] : "";
  }
}

async function fetchCsv(url){
  const res = await fetch(url + "&rand=" + Math.random());
  if(!res.ok) throw new Error("CSV/TSV 讀取失敗：" + url);
  const text = await res.text();
  if(!text.includes("編碼")) throw new Error("內容不含表頭（編碼），可能未發佈或 gid 錯誤：" + url);
  return text;
}

/* load cabinets */
async function loadCabinets(){
  const text = await fetchCsv(CABINETS_CSV);
  const rows = parseCSV(text);
  const header = (rows[0] || []).map(normHeaderCell);

  const idxCode  = header.indexOf("編碼");
  const idxName  = header.indexOf("名稱");
  const idxH     = header.indexOf("高度");
  const idxD     = header.indexOf("深度");
  const idxW     = header.indexOf("寬度");
  const idxPrice = header.indexOf("單價");
  const idxType  = header.indexOf("類型");

  if(idxCode<0||idxName<0||idxH<0||idxD<0||idxW<0||idxPrice<0||idxType<0){
    throw new Error(`cabinets 表頭欄位缺失：${header.join("｜")}`);
  }

  cabinetRows = rows.slice(1).map(r => {
    const code = normHeaderCell(r[idxCode]);
    const name = normHeaderCell(r[idxName]);
    const heightMm = parseInt(String(r[idxH] || "0").replace(/[^0-9]/g,""), 10) || 0;
    const depthMm  = parseInt(String(r[idxD] || "0").replace(/[^0-9]/g,""), 10) || 0;
    const widthMm  = parseInt(String(r[idxW] || "0").replace(/[^0-9]/g,""), 10) || 0;
    const price = parseInt(String(r[idxPrice] || "0").replace(/[^0-9]/g,""), 10) || 0;
    const type  = normHeaderCell(r[idxType]);
    return { code, name, heightMm, depthMm, widthMm, price, type };
  }).filter(x =>
    x.code && x.type === "櫃體" && x.price > 0 && x.heightMm > 0 && x.depthMm > 0 && x.widthMm > 0
  );
}

/* load simple tab */
async function loadSimpleTabFromUrl(url){
  const text = await fetchCsv(url);
  const rows = parseCSV(text);
  if(!rows.length) throw new Error("內容為空：" + url);

  const header = (rows[0] || []).map(normHeaderCell);

  const idxCode  = header.indexOf("編碼");
  const idxName  = header.indexOf("名稱");
  const idxUnit  = header.indexOf("單位");
  const idxPrice = header.indexOf("單價");
  const idxType  = header.indexOf("類型");

  if(idxCode < 0 || idxName < 0 || idxUnit < 0 || idxPrice < 0 || idxType < 0){
    throw new Error(`表頭欄位缺失（需：編碼/名稱/單位/單價/類型），目前：${header.join("｜")}，URL：${url}`);
  }

  return rows.slice(1).map(r => {
    const code = normHeaderCell(r[idxCode]);
    const name = normHeaderCell(r[idxName]);
    const unit = normHeaderCell(r[idxUnit]);
    const price = parseInt(String(r[idxPrice] || "0").replace(/[^0-9]/g,""), 10) || 0;
    const type = normHeaderCell(r[idxType]);
    return { code, name, unit, price, type };
  }).filter(x => x.code && x.price >= 0);
}

/* build index */
function buildIndex(rows){
  const m = new Map();
  (rows || []).forEach(r=>{
    const k = normKey(r.code);
    if(k) m.set(k, r);
  });
  return m;
}
function findByCode(indexMap, rows, code){
  const k = normKey(code);
  if(k && indexMap?.has(k)) return indexMap.get(k) || null;
  return (rows || []).find(r => normKey(r.code) === k) || null;
}

/* ✅ 抽屜：先 code 找；找不到再用名稱找；再從 "B1｜xxx" 拆 code 重找 */
function getDrawerRowByCodeOrName(code, nameCandidate){
  const k = normKey(code);
  if(k){
    const row =
      drawersIndex.get(k) ||
      (drawersRows || []).find(r => normKey(r.code) === k) ||
      null;
    if(row) return row;
  }

  const name = String(nameCandidate || "").trim();
  if(name){
    const row2 = (drawersRows || []).find(r => String(r.name || "").trim() === name) || null;
    if(row2) return row2;
  }

  const s = String(code || "").trim();
  if(s.includes("｜")){
    const maybeCode = s.split("｜")[0].trim();
    const k2 = normKey(maybeCode);
    if(k2){
      const row3 =
        drawersIndex.get(k2) ||
        (drawersRows || []).find(r => normKey(r.code) === k2) ||
        null;
      if(row3) return row3;
    }
  }

  return null;
}

/* cabinet count */
function calcCabinetCount(totalWidthMm, baseWidthMm){
  const total = parseInt(totalWidthMm || "0", 10);
  const base  = parseInt(baseWidthMm  || "0", 10);
  if(!(total > 0 && base > 0)) return 0;
  const q = Math.floor(total / base);
  const r = total % base;
  return q + (r > 0 ? 1 : 0);
}

/* match rule */
function findBestRate(kind, inputHeightMm, inputDepthMm){
  const poolKind = cabinetRows.filter(x => (x.name || "").includes(kind));
  const candidates = poolKind.length ? poolKind : cabinetRows;

  let heightPool = candidates.filter(x => x.heightMm === inputHeightMm);
  if(!heightPool.length){
    const sorted = candidates.slice().sort((a,b)=>Math.abs(a.heightMm-inputHeightMm)-Math.abs(b.heightMm-inputHeightMm));
    const pickH = sorted[0]?.heightMm;
    heightPool = pickH ? candidates.filter(x => x.heightMm === pickH) : [];
  }
  if(!heightPool.length) return null;

  const depthSorted = heightPool.slice().sort((a,b)=>a.depthMm-b.depthMm);
  let best = depthSorted.find(x => x.depthMm >= inputDepthMm);
  if(!best) best = depthSorted[depthSorted.length-1] || null;
  return best;
}

/* 板材封板：長×寬→面積÷900→逐片無條件進位→×片數 */
function calcBoardQtyByLenWidCaiCeil(rowUnit, Lcm, Wcm, pieces){
  const u = normUnit(rowUnit);
  const L = parseFloat(Lcm || "0");
  const W = parseFloat(Wcm || "0");
  const pcs = Math.max(1, parseInt(pieces || "1", 10));

  if(u !== "才") return { qty: null, ok:false };
  if(!(L > 0 && W > 0)) return { qty: 0, ok:false };

  const areaCm2 = L * W;
  const caiRaw = areaCm2 / CAI2_CM2;
  const caiPerPiece = Math.ceil(caiRaw);
  const totalCai = caiPerPiece * pcs;

  return { qty: totalCai, ok:true };
}

/* 配件選擇與計價（抽屜/五金：不乘櫃數） */
function getAccessorySelections(){
  const selections = [];
  const warnings = [];

  // 1) 抽屜：單價 × 你輸入的抽屜數量（不乘櫃數）
  const drawerCode = (drawerCodeEl.value || "").trim();
  if(drawerCode){
    const qty = Math.max(1, parseInt(drawerQtyEl.value || "1", 10));

    const optionText = getSelectText(drawerCodeEl); // 例如：B1｜木抽90以下(...)
    const parsed = parseCodeNameFromOptionText(optionText);
    const codeFromText = parsed.code || drawerCode;
    const nameFromText = parsed.name || "";

    let row = getDrawerRowByCodeOrName(drawerCode, nameFromText);
    if(!row) row = getDrawerRowByCodeOrName(codeFromText, nameFromText);

    const unitPrice = row?.price || 0;
    const unit = row?.unit || "組";
    const name = String(row?.name || "").trim() || nameFromText || "抽屜";

    if(!row){
      warnings.push(`抽屜：drawers 分頁找不到對應資料（選擇=${drawerCode} / 解析=${codeFromText}，此項以 $0 計）`);
    }

    selections.push({
      category: "抽屜",
      code: row?.code || codeFromText || drawerCode,
      name,
      unit,
      unitPrice,
      qty,
      qtyMode: `自訂×${qty}`,
      amount: unitPrice * qty
    });
  }

  // 2) 板材封板
  const boardCode = (boardCodeEl.value || "").trim();
  if(boardCode){
    const row = findByCode(boardsIndex, boardsRows, boardCode);
    const unitPrice = row?.price || 0;
    const unit = row?.unit || "";
    const name = row?.name || boardCode;
    if(!row) warnings.push(`板材封板：在 boards 分頁找不到對應資料（此項以 $0 計）`);

    const auto = calcBoardQtyByLenWidCaiCeil(unit, boardLenCmEl?.value, boardWidCmEl?.value, boardPiecesEl?.value);
    const qty = (auto.qty === null) ? 0 : Math.max(0, auto.qty);

    if(auto.qty === null){
      warnings.push("板材封板：價目表單位設定不符，已暫不計價（請檢查 boards 分頁單位欄）。");
    }

    selections.push({
      category: "板材封板",
      code: row?.code || boardCode,
      name,
      unit,
      unitPrice,
      qty,
      qtyMode: "",
      amount: unitPrice * qty
    });
  }

  // 3) 五金：單價 × 你輸入的數量（不乘櫃數）
  const hwCode = (hardwareCodeEl.value || "").trim();
  if(hwCode){
    const qty = Math.max(1, parseInt(hardwareQtyEl.value || "1", 10));
    const row = findByCode(hardwaresIndex, hardwaresRows, hwCode);

    const unitPrice = row?.price || 0;
    const unit = row?.unit || "";
    const name = String(row?.name || "").trim() || "五金";
    if(!row) warnings.push("五金在 hardwares 分頁找不到對應資料（此項以 $0 計）");

    selections.push({
      category: "五金",
      code: row?.code || hwCode,
      name,
      unit,
      unitPrice,
      qty,
      qtyMode: `自訂×${qty}`,
      amount: unitPrice * qty
    });
  }

  return { selections, warnings };
}

/* 即時計算 */
function updateMatchAndPreview(){
  const boardState = refreshBoardAutoUI();

  const kind = cabinetKindEl.value;
  const Hcm = parseInt(heightEl.value || "0", 10);
  const Dcm = parseInt(depthEl.value  || "0", 10);
  const Wcm = parseInt(widthEl.value  || "0", 10);
  const qtySet = Math.max(1, parseInt(qtySetEl.value || "1", 10));

  refreshDrawerOptionsByDepth();

  currentMatch = null;
  currentComputed = null;

  if(!(Hcm>0 && Dcm>0 && Wcm>0)){
    matchHint.textContent = "請輸入高/深/寬（cm），系統會自動匹配價目表並計價。";
    linePreview.textContent = "—";
    setWarn(boardState.unitOk ? "" : "板材封板：價目表設定需檢查。");
    return;
  }

  const Hmm = Hcm * CM_TO_MM;
  const Dmm = Dcm * CM_TO_MM;
  const Wmm = Wcm * CM_TO_MM;

  const best = findBestRate(kind, Hmm, Dmm);
  if(!best){
    matchHint.textContent = "找不到可匹配的櫃體單價（請確認 cabinets 分頁資料）。";
    linePreview.textContent = "—";
    setWarn(boardState.unitOk ? "" : "板材封板：價目表設定需檢查。");
    return;
  }

  const countPerSet = calcCabinetCount(Wmm, best.widthMm);
  const countTotal  = countPerSet * qtySet;
  const baseAmount  = Math.round(best.price * countTotal);

  const { selections, warnings } = getAccessorySelections();
  const accAmount = selections.reduce((s,x)=>s+(x.amount||0),0);
  const totalAmount = baseAmount + accAmount;

  currentMatch = best;
  currentComputed = {
    kind, Hcm, Dcm, Wcm, qtySet,
    countPerSet, countTotal,
    baseAmount,
    accessories: selections,
    accessoryAmount: accAmount,
    totalAmount
  };

  matchHint.textContent =
    `已匹配：${kind}｜高 ${(best.heightMm/10).toFixed(0)} / 深 ${(best.depthMm/10).toFixed(0)} / 寬 ${(best.widthMm/10).toFixed(0)}（來源：[${best.code}]）`;

  const accLine = selections.length
    ? selections.map(a=>`${a.category} ${accDisplayName(a)} ${money(a.unitPrice)}×${a.qty}=${money(a.amount)}`).join("；")
    : "無";

  linePreview.innerHTML =
    `<div>每組櫃數 ${countPerSet} × 組數 ${qtySet} = ${countTotal} 櫃</div>` +
    `<div>櫃體：${money(best.price)} × ${countTotal} = ${money(baseAmount)}</div>` +
    `<div>配件：${escapeHtml(accLine)}</div>` +
    `<div class="mt-1">本項合計：<span class="text-emerald-700">${money(totalAmount)}</span></div>`;

  setWarn(warnings.length ? warnings.join("；") : "");
}

/* 總價 */
function calcTotal(){
  if(!cartItems.length){
    subtotalDisplay.textContent="—";
    totalDisplay.textContent="—";
    footerTotal.textContent="—";
    ufAmountDisplay.textContent="+ $0";
    return { subtotal:0, ufFee:0, total:0 };
  }

  const subtotal = cartItems.reduce((s,x)=>s + (x.amountTotal||0), 0);
  subtotalDisplay.textContent = `$${subtotal.toLocaleString()}`;

  let ufFee = 0;
  if(subtotal < 50000) ufFee = 6000;
  ufAmountDisplay.textContent = `+ $${ufFee.toLocaleString()}`;

  const total = subtotal + ufFee;
  totalDisplay.textContent = `$${total.toLocaleString()}`;
  footerTotal.textContent = `$${total.toLocaleString()}`;

  return { subtotal, ufFee, total };
}

/* payload */
function buildPayload(){

      ? it.accessories.map(a=>(

        )).join("\n")
      : "   - 無";

      `${i+1}. ${it.label}（${it.kind}）\n` +
      `   輸入：高${it.input.heightCm} 深${it.input.depthCm} 寬${it.input.widthCm}cm｜組數${it.input.qtySet}\n` +
      `   匹配：${it.matched.code}｜高${(it.matched.heightMm/10).toFixed(0)} 深${(it.matched.depthMm/10).toFixed(0)} 寬${(it.matched.widthMm/10).toFixed(0)}｜$${it.matched.unitPrice}/櫃\n` +

  }).join("\n\n");

  return {
    userId,
    customerName: document.getElementById("customerName").value.trim(),

    ufFee,
