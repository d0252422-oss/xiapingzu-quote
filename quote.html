<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>蝦拼組 系統櫃報價</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { box-sizing: border-box; }
    html, body { height: 100%; -webkit-overflow-scrolling: touch; }
    * { -webkit-tap-highlight-color: transparent; }
    .wood-bg {
      background-image: linear-gradient(135deg, #D6B28F 0%, #F5DEB3 45%, #C59F7B 100%);
    }
    .elevated {
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.25);
    }
  </style>
</head>

<body class="min-h-screen bg-[#0f172a]">
  <div class="max-w-md mx-auto min-h-screen flex flex-col bg-slate-100">

    <!-- HEADER -->
    <header class="relative overflow-hidden">
      <div class="wood-bg h-20 w-full"></div>
      <div class="absolute inset-x-0 bottom-0 h-20 bg-gradient-to-t from-[#022c22] via-[#064e3b]/95 to-transparent"></div>
      <div class="absolute inset-0 flex flex-col justify-end px-4 pb-4">
        <p class="text-xs text-amber-100/90 font-light tracking-[0.25em] mb-1">SYSTEM CABINET QUOTE</p>
        <h1 class="text-2xl font-semibold text-white tracking-wide">
          蝦拼組 <span class="text-emerald-200 text-lg align-middle">系統櫃報價</span>
        </h1>
        <p class="text-[11px] text-emerald-100/80 mt-1">
          深綠工程風｜Google Sheet 驅動報價系統
        </p>
      </div>
    </header>

    <!-- MAIN -->
    <main class="flex-1 overflow-y-auto px-4 pb-28 pt-4 space-y-4">

      <!-- 客戶資訊 -->
      <section class="bg-white rounded-2xl elevated p-4 space-y-3">
        <h2 class="text-sm font-semibold text-slate-700 flex items-center gap-2">
          <span class="inline-flex h-5 w-5 items-center justify-center rounded-full bg-emerald-600 text-[11px] text-white">1</span>
          客戶資訊（選填）
        </h2>
        <div class="grid grid-cols-2 gap-3 text-sm">
          <div>
            <label class="block text-xs text-slate-500 mb-1">客戶姓名</label>
            <input id="customerName" type="text"
              class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring focus:ring-emerald-300"
              placeholder="例如：王設計" />
          </div>
          <div>
            <label class="block text-xs text-slate-500 mb-1">聯絡電話</label>
            <input id="customerPhone" type="tel"
              class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring focus:ring-emerald-300"
              placeholder="可不填" />
          </div>
        </div>
      </section>

      <!-- 報價項目 -->
      <section class="bg-white rounded-2xl elevated p-4 space-y-3">
        <h2 class="text-sm font-semibold text-slate-700 flex items-center gap-2">
          <span class="inline-flex h-5 w-5 items-center justify-center rounded-full bg-emerald-600 text-[11px] text-white">2</span>
          新增報價項目
        </h2>

        <p id="loadStatus" class="text-[11px] text-slate-400 mb-1">正在從 Google Sheet 載入價目表…</p>

        <div class="grid grid-cols-2 gap-3 text-sm">
          <div>
            <label class="block text-xs text-slate-500 mb-1">商品群組</label>
            <select id="groupSelect"
              class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring focus:ring-emerald-300">
              <option value="ALL">全部</option>
              <option value="櫃體">櫃體</option>
              <option value="抽屜">抽屜</option>
              <option value="板材/封板">板材／封板</option>
              <option value="五金/加工">五金／加工／電料</option>
              <option value="其他">其他</option>
            </select>
          </div>
          <div>
            <label class="block text-xs text-slate-500 mb-1">單位提示</label>
            <p id="unitHint"
              class="text-[11px] text-emerald-700 bg-emerald-50 border border-emerald-100 rounded-lg px-2 py-[6px]">
              先選擇商品，再輸入數量
            </p>
          </div>
        </div>

        <div class="space-y-1">
          <label class="block text-xs text-slate-500 mb-1">商品項目（來自 Google Sheet）</label>
          <select id="itemSelect"
            class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring focus:ring-emerald-300">
            <option value="">載入中…</option>
          </select>
          <p id="itemNote" class="text-[11px] text-slate-400 mt-1"></p>
        </div>

        <div class="grid grid-cols-2 gap-3 text-sm mt-2">
          <div>
            <label class="block text-xs text-slate-500 mb-1">數量</label>
            <input id="qtyInput" type="number" min="0" step="0.1"
              class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring focus:ring-emerald-300"
              placeholder="例如：3、4.5" />
          </div>
          <div class="flex flex-col justify-between">
            <div>
              <span class="block text-xs text-slate-500 mb-1">單價 × 數量</span>
              <p id="linePreview" class="text-sm font-medium text-slate-800">—</p>
            </div>
          </div>
        </div>

        <button id="addItemBtn"
          class="w-full mt-2 bg-emerald-700 text-white text-sm font-semibold py-2 rounded-xl shadow-md active:scale-95 transition disabled:bg-slate-300 disabled:text-slate-600">
          加入本次報價
        </button>
      </section>

      <!-- 清單 -->
      <section class="bg-white rounded-2xl elevated p-4 space-y-3 mb-2">
        <h2 class="text-sm font-semibold text-slate-700 flex items-center gap-2">
          <span class="inline-flex h-5 w-5 items-center justify-center rounded-full bg-emerald-600 text-[11px] text-white">3</span>
          報價項目清單
        </h2>

        <div id="quoteList" class="space-y-2 text-sm">
          <p class="text-xs text-slate-400">尚未加入任何項目。</p>
        </div>

        <div class="border-t pt-2 mt-2 text-sm">
          <div class="flex justify-between items-center">
            <span class="text-slate-600 font-medium">小計</span>
            <span id="subtotalDisplay" class="font-semibold text-slate-800">—</span>
          </div>

          <div class="flex items-center justify-between mt-2 text-xs">
            <label class="flex items-center gap-1 text-slate-600">
              <input id="ufCheckbox" type="checkbox" class="h-3 w-3 rounded border-slate-400" />
              <span>加上「未滿五萬運費工資補貼 (UF)」</span>
            </label>
            <span id="ufAmountDisplay" class="text-slate-700">+ $0</span>
          </div>

          <div class="flex justify-between items-center mt-2 border-t pt-2">
            <span class="text-slate-700 font-semibold">總價（含運費項目）</span>
            <span id="totalDisplay" class="text-lg font-bold text-emerald-700">—</span>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="fixed bottom-0 left-0 right-0 bg-[#022c22] border-t border-emerald-900/40">
      <div class="max-w-md mx-auto flex items-center justify-between px-4 py-3 gap-3">
        <div class="text-xs text-emerald-100">
          <p class="font-semibold text-emerald-50">報價總額</p>
          <p id="footerTotal" class="text-lg font-bold text-emerald-300">—</p>
        </div>
        <button id="sendBtn"
          class="flex-1 bg-emerald-500 text-emerald-950 text-sm font-semibold py-2 rounded-xl shadow-lg active:scale-95 transition disabled:bg-slate-400 disabled:text-slate-800">
          傳送報價給 LINE 用戶
        </button>
      </div>
    </footer>
  </div>

  <!-- SCRIPT -->
  <script>
    /********************************************
     * 1. Google Sheet CSV URL（已修正 gid 正確）
     ********************************************/
    const SHEET_CSV_URL =
      'https://docs.google.com/spreadsheets/d/1wAUBgI20RwRIaRqecL4QAExRhLmPKW7Q4-Gh_0c1Fm4/export?format=csv&gid=206474142';

    /********************************************
     * 2. Make Webhook（已套入你提供的 URL）
     ********************************************/
    const MAKE_WEBHOOK_URL =
      "https://hook.us2.make.com/rbomljrj7wy2qkhqu3ajeuokqyovltbh";

    /********************************************
     * 3. LIFF（已套入你的 new LIFF ID）
     ********************************************/
    async function initLiff() {
      try {
        await liff.init({ liffId: "2008590887-zkqDbWqb" });

        const profile = await liff.getProfile();
        window.userId = profile.userId; // 給推播用

      } catch (err) {
        console.error("LIFF 初始化錯誤：", err);
      }
    }

    /********************************************
     * 4. 載入 CSV
     ********************************************/
    const loadStatus = document.getElementById("loadStatus");
    const groupSelect = document.getElementById("groupSelect");
    const itemSelect = document.getElementById("itemSelect");
    const itemNote = document.getElementById("itemNote");
    const qtyInput = document.getElementById("qtyInput");
    const linePreview = document.getElementById("linePreview");
    const addItemBtn = document.getElementById("addItemBtn");

    let allItems = [];
    let quoteItems = [];
    let ufItem = null;

    function inferGroup(code) {
      if (/^[1-9]/.test(code)) return "櫃體";
      if (/^D/.test(code)) return "抽屜";
      if (/^(FA|T)/.test(code)) return "板材/封板";
      if (/^(TJ|UF|Z)/.test(code)) return "五金/加工";
      return "其他";
    }

    async function loadPriceList() {
      try {
        const res = await fetch(SHEET_CSV_URL);
        const text = await res.text();

        const lines = text.trim().split(/\r?\n/);
        const header = lines[0].split(",");

        const idxCode = header.indexOf("編碼");
        const idxName = header.indexOf("名稱");
        const idxUnit = header.indexOf("單位");
        const idxPrice = header.indexOf("單價");

        allItems = lines.slice(1).map(line => {
          const cols = line.split(",");
          return {
            code: cols[idxCode],
            name: cols[idxName],
            unit: cols[idxUnit],
            price: parseFloat(cols[idxPrice]),
            group: inferGroup(cols[idxCode])
          };
        });

        ufItem = allItems.find(it => it.code === "UF") || null;

        buildItemOptions();
        loadStatus.textContent = `已載入 ${allItems.length} 筆價目資料`;

      } catch (error) {
        console.error(error);
        loadStatus.textContent = "載入失敗，請確認 Google Sheet 已公開";
      }
    }

    function buildItemOptions() {
      const selected = groupSelect.value;

      const filtered =
        selected === "ALL"
          ? allItems
          : allItems.filter(it => it.group === selected);

      itemSelect.innerHTML = filtered
        .map(it => `<option value="${it.code}">[${it.code}] ${it.name}｜${it.unit} $${it.price}</option>`)
        .join("");

      updateUnitHint();
      updateLinePreview();
    }

    function getSelectedItem() {
      const code = itemSelect.value;
      return allItems.find(it => it.code === code);
    }

    function updateUnitHint() {
      const item = getSelectedItem();
      if (!item) return;

      const map = {
        "櫃體": "以尺計價",
        "抽屜": "以組計價",
        "板材/封板": "以才計價",
        "五金/加工": "依單位計價"
      };
      document.getElementById("unitHint").textContent =
        map[item.group] || "依單位計價";

      itemNote.textContent = `單位：${item.unit}｜單價：$${item.price}`;
    }

    function updateLinePreview() {
      const item = getSelectedItem();
      const qty = parseFloat(qtyInput.value || 0);

      if (!item || qty <= 0) {
        linePreview.textContent = "—";
        return;
      }

      const amount = Math.round(item.price * qty);
      linePreview.textContent = `$${item.price} × ${qty} = $${amount.toLocaleString()}`;
    }

    /********************************************
     * 5. 新增項目至報價清單
     ********************************************/
    const quoteList = document.getElementById("quoteList");
    const subtotalDisplay = document.getElementById("subtotalDisplay");
    const ufCheckbox = document.getElementById("ufCheckbox");
    const ufAmountDisplay = document.getElementById("ufAmountDisplay");
    const totalDisplay = document.getElementById("totalDisplay");
    const footerTotal = document.getElementById("footerTotal");

    function renderQuoteList() {
      if (!quoteItems.length) {
        quoteList.innerHTML = `<p class="text-xs text-slate-400">尚未加入任何項目。</p>`;
        subtotalDisplay.textContent = "—";
        totalDisplay.textContent = "—";
        footerTotal.textContent = "—";
        return;
      }

      quoteList.innerHTML = quoteItems
        .map(
          (it, i) => `
        <div class="flex justify-between items-start gap-2 border rounded-xl px-3 py-2">
          <div class="text-xs">
            <p class="font-semibold text-slate-800">[${it.code}] ${it.name}</p>
            <p class="text-[11px] text-slate-500">數量：${it.qty} ${it.unit}｜小計 $${it.amount.toLocaleString()}</p>
          </div>
          <button data-i="${i}" class="text-[11px] text-red-500 removeBtn">刪除</button>
          <p class="text-sm font-semibold text-slate-900">$${it.amount.toLocaleString()}</p>
        </div>
      `
        )
        .join("");

      document.querySelectorAll(".removeBtn").forEach(btn => {
        btn.onclick = () => {
          quoteItems.splice(btn.dataset.i, 1);
          renderQuoteList();
          recalcTotal();
        };
      });

      recalcTotal();
    }

    function recalcTotal() {
      const subtotal = quoteItems.reduce((s, it) => s + it.amount, 0);
      subtotalDisplay.textContent = `$${subtotal.toLocaleString()}`;

      let uf = 0;
      if (ufCheckbox.checked && ufItem) uf = ufItem.price;

      ufAmountDisplay.textContent = `+ $${uf.toLocaleString()}`;
      const total = subtotal + uf;

      totalDisplay.textContent = `$${total.toLocaleString()}`;
      footerTotal.textContent = `$${total.toLocaleString()}`;
    }

    /********************************************
     * 6. 製作報價文字
     ********************************************/
    function buildQuoteText() {
      const name = document.getElementById("customerName").value.trim();
      const phone = document.getElementById("customerPhone").value.trim();

      const subtotal = quoteItems.reduce((s, it) => s + it.amount, 0);
      const ufAdd = ufCheckbox.checked && ufItem ? ufItem.price : 0;
      const total = subtotal + ufAdd;

      const header = [`【蝦拼組 系統櫃報價單】`];
      if (name) header.push(`客戶：${name}`);
      if (phone) header.push(`電話：${phone}`);
      if (name || phone) header.push("");

      const items = quoteItems.map(
        (it, i) =>
          `${i + 1}. [${it.code}] ${it.name}\n   數量：${it.qty} ${it.unit}｜小計 $${it.amount.toLocaleString()}`
      );

      const ufLine = ufAdd
        ? [``, `運費補貼（UF）：$${ufAdd.toLocaleString()}`]
        : [];

      const totalLines = [
        "",
        `小計：$${subtotal.toLocaleString()}`,
        `總價（含運費）：$${total.toLocaleString()}`,
        "",
        "※ 以上金額以現場丈量與圖面為準。"
      ];

      return [...header, ...items, ...ufLine, ...totalLines].join("\n");
    }

    /********************************************
     * 7. 將資料送到 Make Webhook
     ********************************************/
    async function sendToMake() {
      const message = buildQuoteText();

      const payload = {
        to: window.userId,
        message: message,
      };

      try {
        await fetch(MAKE_WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        alert("報價已成功送出！");
        if (liff.isInClient()) liff.closeWindow();

      } catch (err) {
        console.error(err);
        alert("傳送失敗，請稍後再試");
      }
    }

    /********************************************
     * 8. 初始事件綁定
     ********************************************/
    document.addEventListener("DOMContentLoaded", () => {
      initLiff();
      loadPriceList();

      groupSelect.addEventListener("change", buildItemOptions);
      itemSelect.addEventListener("change", () => {
        updateUnitHint();
        updateLinePreview();
      });
      qtyInput.addEventListener("input", updateLinePreview);

      addItemBtn.addEventListener("click", () => {
        const item = getSelectedItem();
        const qty = parseFloat(qtyInput.value || 0);
        if (!item || qty <= 0) return alert("請輸入有效數量");

        const amount = Math.round(item.price * qty);
        quoteItems.push({ ...item, qty, amount });

        qtyInput.value = "";
        updateLinePreview();
        renderQuoteList();
      });

      ufCheckbox.addEventListener("change", recalcTotal);
      document.getElementById("sendBtn").addEventListener("click", sendToMake);
    });
  </script>
</body>
</html>
